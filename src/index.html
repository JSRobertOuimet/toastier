<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Toastier Demo</title>

  <link rel="stylesheet" href="styles/demo.css">
  <link rel="stylesheet" href="styles/toastier.css">
</head>
<body id="body" ng-controller="appController as vm">
  <button class="btn" ng-click="vm.action()">My Action</button>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.16.0/angular-translate.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  
  <!-- build:js scripts/toastier.js -->
  <!-- Bootstrapping -->
  <script src="scripts/app.module.js"></script>

  <!-- Demo controller -->
  <script src="scripts/app.controller.js"></script>

  <!-- Toastier -->
  <script src="scripts/toastier/toastier.service.js"></script>
  <script src="scripts/toastier/toastier.directive.js"></script>
  <!-- endbuild -->
</body>
</html>
